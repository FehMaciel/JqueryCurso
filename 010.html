<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title> Curso JQuery </title>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!--Caregar os Scripts antes do body-->
        <style>
            #pai{
                border: 1px solid #f00;
                padding: 10px;
            }
            p{
                border: 1px solid #00f;
                padding: 10px;
            }
            span{
                border: 1px solid #0f0;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="m-5"></div>
        <div class="container text-center">
            <div id="pai">
            <p id="texto1">Texto Teste 1<br><br><br>
            <span>Curso Jquery</span>
            </p>
        </div>
    </div>
        
    </body>
    <script>
        $('#pai').click(()=>{alert('Evento disparado no DIV')});
        $('p').click(()=>{event.stopPropagation(alert('Evento disparado no P'))});
        $('span').click(()=>{event.stopPropagation(alert('Evento disparado no SPAN'))});
    </script>

</html>

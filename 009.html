<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title> Curso JQuery </title>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <!--Caregar os Scripts antes do body-->
        <style>
        </style>
    </head>
    <body>
        <div class="m-5"></div>
        <div class="container te">
            <p id="texto1">Texto Teste 1</p>
            <div id="texto2">Texto Teste 2</div>
            <hr>
            <p id="resultado"></p>
        </div>
        
    </body>
    <script>
        $(document).on({
            click:()=>{$('#resultado').text(event.type + ": " + event.which)},
            keydown:()=>{
                $('#resultado').text(event.type + ": " + event.which)
                if(event.which == 13){
                    alert('ENTER Presionado')
                }
            },
        });
    </script>

</html>
